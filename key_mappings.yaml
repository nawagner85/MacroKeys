Chrome:
  button1: alt+left
  button2: f5
  button3: alt+right
  knob_ccw: page up
  knob_cw: page down
  knob_press: end
ManyCam:
  button1: alt+1
  button2: alt+2
  button3: alt+3
  knob_ccw: page up
  knob_cw: page down
  knob_press: ctrl+m
Spotify:
  button1: previous track
  button2: play/pause media
  button3: next track
  knob_ccw: volume down
  knob_cw: volume up
  knob_press: volume mute
Spyder:
  button1: ctrl+.
  button2: f5
  button3: ctrl+s
  knob_ccw: up
  knob_cw: down
  knob_press: ctrl+1
